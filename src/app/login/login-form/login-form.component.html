<div class="box">
    <div class="signInForm">
        <form class="formStyle, form" [formGroup] ="authorizationForm">
            <h1 class="title">
                <img src="/assets/imageResoursec/rocket.png" alt="LogoBank">
                КОСМОБАНК
            </h1>
            <div class="inputStyleContainer">
                <input if = "Email" type="email" class="inputStyle" [formControlName] = "'userEmail'" placeholder=" ">
                <label for = "Email" class="labelStyle">Почта</label> 
                <!--<div *ngIf="authorizationForm.controls['userEmail'].invalid">Обязательно для заполненения</div>-->
            </div>
            <div class="inputStyleContainer">
                <input if = "password" type="password" class="inputStyle" [formControlName] = "'userPassword'" placeholder=" ">
                <label for = "password" class="labelStyle">Пароль</label>
                <!--<div *ngIf="authorizationForm.controls['userPassword'].invalid">Обязательно для заполненения</div>-->
            </div>
            

            <div>
                <input type="submit" class="submitBtn" [disabled]="authorizationForm.invalid || isSubmitDisabled" (click)="onSubmit()" value="Войти" >
            </div>
            <a class="registrationStyle" href="http://localhost:4200/authorization/registration">
                <div>
                    Зарегистрироваться
                </div>    
            </a>
        </form>
    </div>
</div>
